version: "3"
services:
  redis:
    image: "redis"
    ports:
      - "6380:6379"
  metis:
    build: .
    depends_on:
      - redis
      - mongo
    ports:
      - "4000:4000"
    restart: always
    command: npm run dev
    volumes:
      - ./:/apps/metis
      - /apps/metis/node_modules
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
  mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: metisPN
    ports:
      - 27017:27017
    volumes:
      - ./mongodb_data:/data/db
    logging:
      driver: none
