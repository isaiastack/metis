name: Metis Test

on:
  push:
    branches: [ feature/devops-tests ]
  workflow_dispatch:

jobs:
  start_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '10' ]
    name: Node ${{ matrix.node }} sample
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm test

